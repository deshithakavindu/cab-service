
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
       <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking your cab</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
@keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        /* Base Styles */
   
        .container {
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
         
            body {
            background: #f1f1f1;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #000;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* Form Controls */
        .form-control {
            background: white;
            border: 2px solid #000;
            border-radius: 4px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
            border-color: #000;
        }

        .form-label {
            color: #000;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .form-label::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #000;
            transition: width 0.3s ease;
        }

        .form-label:hover::after {
            width: 100%;
        }

        /* Button */
        .btn-primary {
            background: #000;
            color: white;
            border: 2px solid #000;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: white;
            color: #000;
            transform: translateY(-3px);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        /* Map Container */
        #map {
            height: 400px;
            margin: 2rem 0;
            border-radius: 8px;
            border: 2px solid #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        /* Distance Display */
        #distance {
            font-family: monospace;
            color: #000;
            font-size: 1.2rem;
            padding: 1rem 1.5rem;
            background: white;
            border: 2px solid #000;
            border-radius: 4px;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }

        /* Headings */
        h2, h3 {
            color: #000;
            font-weight: 700;
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #000;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        h2:hover::after, h3:hover::after {
            transform: scaleX(1);
        }

        /* Form Groups Animation */
        .mb-3 {
            animation: fadeInUp 0.5s ease-out forwards;
            animation-fill-mode: both;
        }

        .mb-3:nth-child(2) { animation-delay: 0.1s; }
        .mb-3:nth-child(3) { animation-delay: 0.2s; }
        .mb-3:nth-child(4) { animation-delay: 0.3s; }
        .mb-3:nth-child(5) { animation-delay: 0.4s; }
        .mb-3:nth-child(6) { animation-delay: 0.5s; }
        .mb-3:nth-child(7) { animation-delay: 0.6s; }
        .mb-3:nth-child(8) { animation-delay: 0.7s; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            #map {
                height: 300px;
            }
            
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Booking System with Location Search</h2>

        <!-- Booking Form -->
        <form id="bookingForm" onsubmit="createBooking(event)">
            <div class="mb-3">
                <label for="carSelect" class="form-label">Car:</label>
                <select id="carSelect" class="form-control" required>
                    <option value="">Loading cars...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="startLocation" class="form-label">Start Location:</label>
                <input type="text" id="startLocation" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="stopLocation" class="form-label">Stop Location:</label>
                <input type="text" id="stopLocation" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="kilometers" class="form-label">Kilometers:</label>
                <input type="number" id="kilometers" class="form-control" required readonly />
            </div>
           
            <!-- Additional fields for booking -->
            <div class="mb-3">
                <label for="tax" class="form-label">Tax (10%):</label>
                <input type="number" id="tax" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="totalAmount" class="form-label">Total Amount:</label>
                <input type="number" id="totalAmount" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount (if applicable):</label>
                <input type="number" id="discount" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="finalAmount" class="form-label">Final Amount:</label>
                <input type="number" id="finalAmount" class="form-control" readonly />
            </div>
            <button type="submit" class="btn btn-primary">Create Booking</button>
        </form>

        <!-- Map Section -->
        <h3 class="text-center mt-4">Location Search & Distance Calculation</h3>
        <div id="map"></div>
        <p class="text-center mt-3">
            <strong>Distance:</strong> <span id="distance">0 km</span>
        </p>
    </div>

    <!-- Google Maps API with Places Library -->
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDdzbJ8_D5eS9lMXCOWLRGv_08juzE8F0&libraries=places&callback=initMap" 
        async defer>
    </script>
    
    <script>
    
    const customerId = sessionStorage.getItem("customerId");

    if (!customerId) {
        window.location.href = "login.html"; // Redirect to login if no customer ID is found
    }



    //if (!username) {
    //    window.location.href = "login.html";
   // }//
    
    </script>

    <script>
        let map, startMarker, endMarker, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 7.8731, lng: 80.7718 } // Default center in Sri Lanka
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            const startInput = document.getElementById("startLocation");
            const endInput = document.getElementById("stopLocation");

            const startAutocomplete = new google.maps.places.Autocomplete(startInput);
            const endAutocomplete = new google.maps.places.Autocomplete(endInput);

            startAutocomplete.addListener("place_changed", () => {
                const place = startAutocomplete.getPlace();
                if (!place.geometry) return;
                if (!startMarker) {
                    startMarker = new google.maps.Marker({
                        map,
                        position: place.geometry.location,
                        title: "Start Location"
                    });
                } else {
                    startMarker.setPosition(place.geometry.location);
                }
                calculateRoute();
            });

            endAutocomplete.addListener("place_changed", () => {
                const place = endAutocomplete.getPlace();
                if (!place.geometry) return;
                if (!endMarker) {
                    endMarker = new google.maps.Marker({
                        map,
                        position: place.geometry.location,
                        title: "Destination"
                    });
                } else {
                    endMarker.setPosition(place.geometry.location);
                }
                calculateRoute();
            });
        }

        function calculateRoute() {
            if (!startMarker || !endMarker) return;

            const request = {
                origin: startMarker.getPosition(),
                destination: endMarker.getPosition(),
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    const distance = result.routes[0].legs[0].distance.text;
                    document.getElementById("distance").innerText = distance;
                    document.getElementById("kilometers").value = parseFloat(distance);
                    updateAmountDetails();
                }
            });
        }

        function updateAmountDetails() {
            const kilometers = parseFloat(document.getElementById("kilometers").value);
            const ratePerKilometer = 150;

            if (isNaN(kilometers)) return;

            let totalAmount = kilometers * ratePerKilometer;
            let tax = totalAmount * 0.10;
            totalAmount += tax;

            let discount = 0;
            if (kilometers > 100) {
                discount = totalAmount * 0.10;
            }

            let finalAmount = totalAmount - discount;

            document.getElementById("tax").value = tax.toFixed(2);
            document.getElementById("totalAmount").value = totalAmount.toFixed(2);
            document.getElementById("discount").value = discount.toFixed(2);
            document.getElementById("finalAmount").value = finalAmount.toFixed(2);
        }

        function fetchCars() {
            fetch('http://localhost:8080/cab/api/cars/all')
                .then(response => response.json())
                .then(cars => {
                    const carSelect = document.getElementById('carSelect');
                    carSelect.innerHTML = '<option value="">Select a Car</option>';

                    cars.forEach(car => {
                        const option = document.createElement('option');
                        option.value = car.id;
                        option.textContent = `${car.modelType} (${car.licensePlateNumber})`;
                        carSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Fetch error:', error));
        }
        // Call fetchCars on page load




        async function createBooking(event) {
            event.preventDefault();


            const carId = document.getElementById('carSelect').value;
            const startLocation = document.getElementById('startLocation').value;
            const stopLocation = document.getElementById('stopLocation').value;
            const kilometers = parseFloat(document.getElementById('kilometers').value);
            const tax = parseFloat(document.getElementById('tax').value);
            const discount = parseFloat(document.getElementById('discount').value);
            const finalAmount = parseFloat(document.getElementById('finalAmount').value);

            if (!carId || !startLocation || !stopLocation || isNaN(kilometers) || isNaN(finalAmount)) {
                alert('All fields are required!');
                return;
            }

            const bookingData = {
            		  customer: {  // Wrap customerId in a customer object
            	            id: parseInt(customerId)  // Convert to integer
            	        },
            	        car: { 
            	            id: parseInt(carId)  // Convert to integer
            	        },
                startLocation,
                stopLocation,
                kilometers,
                ratePerKilometer: 150,
                tax,
                totalAmount: parseFloat(document.getElementById('totalAmount').value),
                discount,
                finalAmount
            };

            try {
                const response = await fetch('http://localhost:8080/cab/api/bookings/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookingData)
                });
                const result = await response.json();
                if (response.status === 201) {
                    alert('Booking created successfully! Booking ID: ' + result.bookingId);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Failed to create booking');
            }
        }
        window.onload = function() {
            fetchCars();
        };


    </script>
</body>
</html>
