<!DOCTYPE html>
<html lang="en">
<head>
<script>
if (!sessionStorage.getItem("username")) {
    window.location.href = "login.html";
}
</script>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Customer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --accent-1: #333333;
            --accent-2: #666666;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .dashboard-container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            animation: fadeInPage 1.5s ease-out;
            position: relative;
        }

        header {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto 30px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: scanline 3s linear infinite;
        }

        header h1 {
            text-align: center;
            letter-spacing: 3px;
            position: relative;
            margin-bottom: 20px;
            animation: glitchText 5s infinite;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
        }

        nav ul li {
            opacity: 0;
            animation: typewriter 0.5s ease forwards;
        }

        nav ul li:nth-child(1) { animation-delay: 0.2s; }
        nav ul li:nth-child(2) { animation-delay: 0.4s; }
        nav ul li:nth-child(3) { animation-delay: 0.6s; }
        nav ul li:nth-child(4) { animation-delay: 0.8s; }

        nav ul li a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li a:hover {
            border-color: white;
            background: rgba(255,255,255,0.1);
        }

        main {
            background: var(--bg-secondary);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px 25px;
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: auto;
            animation: slideInFromBottom 0.8s ease-out forwards;
            z-index: 10;
        }

        main h2 {
            font-size: 1.2em;
            position: relative;
            display: inline-block;
            white-space: nowrap;
            margin: 0;
        }

        main h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background: white;
            transform-origin: left;
            animation: expandLine 0.8s ease-out 0.5s forwards;
            transform: scaleX(0);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease 2s forwards;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            background: var(--bg-primary);
        }

        @keyframes slideInFromBottom {
            0% {
                transform: translate(-50px, 50px);
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        @keyframes expandLine {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes glitchText {
            0%, 100% { transform: none; opacity: 1; }
            92% { transform: skew(2deg); opacity: 0.75; }
            94% { transform: skew(-2deg); opacity: 0.85; }
            96% { transform: skew(1deg); opacity: 0.9; }
        }

        @keyframes typewriter {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Welcome to Mega city cab service</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Profile.html">Profile</a></li>
                    <li><a href="Booking.html">Book a Ride</a></li>
                    <li><a href="#" id="logoutLink">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Hello, <span id="username"></span>!</h2>
        </main>

        <footer>
            <p>&copy; 2025 Cab Booking Service. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        const username = sessionStorage.getItem("username");
       const id= sessionStorage.getItem("customerId"); // Store the customer ID in sessionStorage

        if (username) {
            document.getElementById("username").textContent = username;
        } else {
            window.location.href = "login.html";
        }
        
        document.getElementById("logoutLink").addEventListener("click", function(event) {
            event.preventDefault();
            const confirmLogout = confirm("Do you want to log out?");
            if (confirmLogout) {
                sessionStorage.removeItem("username");

                window.location.href = "login.html";
            }
            if (confirmLogout) {
                sessionStorage.removeItem("customerId");

                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
