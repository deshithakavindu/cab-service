<!DOCTYPE html>
<html lang="en">
<head>
<script>
if (!sessionStorage.getItem("username")) {
    window.location.href = "login.html";
}
</script>
    <meta charset="UTF-8">
       <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background: linear-gradient(45deg, #000 0%, #333 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #ccc;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #ccc;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        th {
            background: rgba(255,255,255,0.1);
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            color: #fff;
        }

        .success {
            background: rgba(0,255,0,0.2);
        }

        .error {
            background: rgba(255,0,0,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(45deg, #1a1a1a 0%, #333 100%);
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="card">
                <button id="themeToggle">ðŸŒ™</button>
        
            <h2>Customer Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="registrationNumber">Registration Number:</label>
                    <input type="text" id="registrationNumber" name="registrationNumber" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="nic">NIC:</label>
                    <input type="text" id="nic" name="nic" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div id="registrationMessage" class="message"></div>
        </div>

        <!-- Customer List -->
        <div class="card">
            <h2>Customer List</h2>
            <div class="table-container">
                <table id="customerTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Reg. Number</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>NIC</th>
                            <th>Username</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content card">
            <span class="close">&times;</span>
            <h2>Edit Customer</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editRegistrationNumber">Registration Number:</label>
                    <input type="text" id="editRegistrationNumber" required>
                </div>
                <div class="form-group">
                    <label for="editName">Full Name:</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">Address:</label>
                    <input type="text" id="editAddress" required>
                </div>
                <div class="form-group">
                    <label for="editNic">NIC:</label>
                    <input type="text" id="editNic" required>
                </div>
                <div class="form-group">
                    <label for="editUsername">Username:</label>
                    <input type="text" id="editUsername" required>
                </div>
                <div class="form-group">
                <label for="editPassword">Password:</label>
                <input type="password" id="editPassword" readonly>
                </div>
                
                <button type="submit">Update</button>
            </form>
            <div id="editMessage" class="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
        });

        const modal = document.getElementById('editModal');
        const span = document.getElementsByClassName('close')[0];
        
        span.onclick = function() {
            modal.style.display = "none";
            document.getElementById('editMessage').textContent = "";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.getElementById('editMessage').textContent = "";
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = {
                registrationNumber: document.getElementById('registrationNumber').value,
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                nic: document.getElementById('nic').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:8080/cab/api/customers/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('registrationMessage');
                
                if (response.ok) {
                    messageDiv.textContent = result.message || "Registration successful";
                    messageDiv.className = 'message success';
                    document.getElementById('registrationForm').reset();
                    loadCustomers();
                    setTimeout(() => {
                        messageDiv.textContent = "";
                    }, 3000);
                } else {
                    messageDiv.textContent = result.error || "Registration failed";
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                const messageDiv = document.getElementById('registrationMessage');
                messageDiv.textContent = 'Network error occurred';
                messageDiv.className = 'message error';
            }
        });

        async function loadCustomers() {
            try {
                const response = await fetch('http://localhost:8080/cab/api/customers/all');
                const customers = await response.json();
                
                const tbody = document.querySelector('#customerTable tbody');
                tbody.innerHTML = '';
                
                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.id}</td>
                        <td>${customer.registrationNumber}</td>
                        <td>${customer.name}</td>
                        <td>${customer.address}</td>
                        <td>${customer.nic}</td>
                        <td>${customer.username}</td>
                        <td>
                            <button onclick="editCustomer(${customer.id})">Edit</button>
                            <button onclick="deleteCustomer(${customer.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        async function editCustomer(id) {
            try {
                const response = await fetch(`http://localhost:8080/cab/api/customers/${id}`);
                const customer = await response.json();
                
                document.getElementById('editId').value = customer.id;
                document.getElementById('editRegistrationNumber').value = customer.registrationNumber;
                document.getElementById('editName').value = customer.name;
                document.getElementById('editAddress').value = customer.address;
                document.getElementById('editNic').value = customer.nic;
                document.getElementById('editUsername').value = customer.username;
                document.getElementById('editPassword').value = customer.password;  // Add this line to populate password field

                
                modal.style.display = "block";
                document.getElementById('editMessage').textContent = "";
            } catch (error) {
                console.error('Error fetching customer:', error);
            }
        }

        document.getElementById('editForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const id = document.getElementById('editId').value;
            const formData = {
                registrationNumber: document.getElementById('editRegistrationNumber').value,
                name: document.getElementById('editName').value,
                address: document.getElementById('editAddress').value,
                nic: document.getElementById('editNic').value,
                username: document.getElementById('editUsername').value,
                password: document.getElementById('editPassword').value  // Add this to update the password

            };

            try {
                const response = await fetch(`http://localhost:8080/cab/api/customers/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('editMessage');
                
                if (response.ok) {
                    messageDiv.textContent = "Customer updated successfully";
                    messageDiv.className = 'message success';
                    loadCustomers();
                    setTimeout(() => {
                        modal.style.display = "none";
                        messageDiv.textContent = "";
                    }, 2000);
                } else {
                    messageDiv.textContent = result.error || "Update failed";
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                const messageDiv = document.getElementById('editMessage');
                messageDiv.textContent = 'Network error occurred';
                messageDiv.className = 'message error';
            }
        });

        async function deleteCustomer(id) {
            if (!confirm('Are you sure you want to delete this customer?')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/cab/api/customers/${id}`, {
                    method: 'DELETE',
                });

                const result = await response.json();
                const messageDiv = document.getElementById('registrationMessage');
                
                if (response.ok) {
                    messageDiv.textContent = "Customer deleted successfully";
                    messageDiv.className = 'message success';
                    loadCustomers();  // Reload the customer list
                    setTimeout(() => {
                        messageDiv.textContent = "";
                    }, 1000);
                } else {
                    messageDiv.textContent = result.error || "Deletion failed";
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                const messageDiv = document.getElementById('registrationMessage');
                messageDiv.textContent = 'Network error occurred';
                messageDiv.className = 'message error';
            }
        }
    </script>
</body>
</html>
