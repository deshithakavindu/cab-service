<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background: linear-gradient(45deg, #000 0%, #333 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            animation: fadeInBackground 2s ease-in-out;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
            animation: popIn 1s ease-out forwards;
        }

        h2 {
            color: #fff;
            letter-spacing: 2px;
            position: relative;
            margin-bottom: 20px;
            animation: slideInTitle 1s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
            animation: slideUp 0.8s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            transition: color 0.3s ease-in-out;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            font-size: 1rem;
            transition: transform 0.3s ease-in-out, color 0.3s;
        }

        .toggle-password:hover {
            color: #fff;
            transform: scale(1.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 1rem;
            animation: bounceIn 1s ease-in-out;
        }

        button:hover {
            background: #ccc;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #responseMessage {
            text-align: center;
            margin-top: 10px;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        .contact-admin {
            margin-top: 15px;
            font-size: 0.9rem;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        
        .contact-admin a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-admin a:hover {
            text-decoration: underline;
            color: #ddd;
        }

        /* Keyframe Animations */
        @keyframes fadeInBackground {
            from {
                background-color: #000;
            }
            to {
                background: linear-gradient(45deg, #000 0%, #333 100%);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInTitle {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                max-width: 100%;
            }

            input, button {
                font-size: 0.9rem;
                padding: 10px;
            }

            .contact-admin {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div id="responseMessage"></div>
        <p class="contact-admin">Need help?  
            <a href="mailto:admin@gmail.com?subject=Support Request">Contact Admin</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const loginData = { username, password };

            try {
                const response = await fetch("http://localhost:8080/cab/api/customers/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                const responseMessage = document.getElementById("responseMessage");

                if (response.ok) {
                    sessionStorage.setItem("username", result.username);
                    if (result.id) sessionStorage.setItem("customerId", result.id);

                    responseMessage.textContent = result.message;
                    setTimeout(() => window.location.href = result.redirect, 1500);
                } else {
                    responseMessage.textContent = result.error;
                }
            } catch (error) {
                document.getElementById("responseMessage").textContent = "Network error occurred.";
            }
        });
    </script>
</body>
</html>
