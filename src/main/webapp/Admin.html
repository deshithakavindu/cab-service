<!DOCTYPE html>
<html lang="en">
<head>
<script >
if (!sessionStorage.getItem("username")) {
    window.location.href = "login.html";
}</script>
    <meta charset="UTF-8">
     <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
       #logoutLink {
    background-color: #ff4b5c;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#logoutLink:hover {
    background-color: #e0434c;
}
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: #000000;
            height: 100vh;
            position: fixed;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            transition: 0.3s ease;
        }

        .sidebar h2 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1rem;
            letter-spacing: 2px;
        }

        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: #ffffff;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: 0.3s;
            position: relative;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            background: #f5f5f5;
        }

        .header {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            border: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 2rem;
            color: #000000;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .header p {
            color: #666666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
            position: relative;
            border: 1px solid #e0e0e0;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #000000;
            border-radius: 12px 0 0 12px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #000000;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #000000;
        }

        .recent-activity {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
        }

        .recent-activity h3 {
            color: #000000;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .activity-list {
            list-style: none;
        }

        .activity-item {
            padding: 1rem;
            border-left: 3px solid #000000;
            margin-bottom: 1rem;
            background: #f8f8f8;
            border-radius: 0 8px 8px 0;
            transition: 0.3s;
            color: #333333;
        }

        .activity-item:hover {
            transform: translateX(5px);
            background: #f0f0f0;
        }

        /* User Profile */
        .user-profile {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ffffff;
        }

        .profile-info {
            color: #ffffff;
        }

        .profile-info h4 {
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
            font-weight: 500;
        }

        .profile-info p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Subtle Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card, .activity-item {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>DASHBOARD</h2>
        <nav class="nav-links">
            <a href="register.html" class="nav-link">Manage customers</a>
            <a href="Driver.html" class="nav-link">Manage Drivers</a>
            <a href="Car.html" class="nav-link">Manage cars</a>
            <a href="Managebooking.html" class="nav-link">Manage booking</a>
        </nav>
        <div class="user-profile">
            <div class="profile-img"></div>
            <div class="profile-info">
                <h4><span id="username"></span></h4> 
                <p>Administrator</p>    
                <button id="logoutLink">Log out</button>
                
            </div>
        </div>
    </div>

 <script>
 


        // Fetch the username from localStorage
        const username = sessionStorage.getItem("username");

        if (username) {
            // Display the username in the 'username' span element
            document.getElementById("username").textContent = username;
        } else {
            // If no username is found in localStorage, redirect to login page
            window.location.href = "login.html";
        }
        
        document.getElementById("logoutLink").addEventListener("click", function(event) {
            event.preventDefault();

            // Confirm logout action
            const confirmLogout = confirm("Do you want to log out?");

            if (confirmLogout) {
                // Clear the session (remove the username from localStorage)
                sessionStorage.removeItem("username");

                // Redirect to the login page
                window.location.href = "login.html";
            }
        });
    </script>
   
</body>
</html>
